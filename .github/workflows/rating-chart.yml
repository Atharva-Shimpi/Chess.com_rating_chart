# please create a new token github.com/settings/tokens/new .
# give repo read write and workflow permissions to the token and store its value
# add the token as a repo secret with key GH_TOKEN_1 and value equal to token value stored above

name: Update Readme ascii graph and workflow with random cron interval

on:
  push:
    branches: master
    paths-ignore:
      - README.md
      - .github/workflows/rating-chart.yml
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  ratings-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_1 }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.8"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate ASCII chart
        run: |
          python codes/rating_chart.py > chart.txt

      # üî• README is now built directly (no assets/)
      - name: Update README.md
        run: |
          echo "<h1>‚ôüÔ∏è Chess.com Rating Chart</h1>" > README.md
          echo "<pre><code>" >> README.md
          cat chart.txt >> README.md
          echo "" >> README.md
          currentDate=$(env TZ=Asia/Kolkata date)
          echo "Chart last updated - ${currentDate}" >> README.md
          echo "</code></pre>" >> README.md

      # üîÅ Keep random cron logic (unchanged)
      - name: Generate next random cron workflow
        run: |
          python codes/generate_random_workflow.py > rating-yaml.txt

      - name: Replace workflow file
        run: |
          cat rating-yaml.txt > .github/workflows/rating-chart.yml

      - name: Check for changes
        id: changed
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changed.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Atharva Shimpi
          author_email: atharvashimpi2005@gmail.com
          message: "Auto updating README and workflow timing"
          add: "README.md .github/workflows/rating-chart.yml"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_1 }}
